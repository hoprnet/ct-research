replicas: 5
network: rotsee
# testing with connectivity debug logging, this is based on 2.2.3
version: 2.2.3-pr.6869

service:
  type: LoadBalancer

deployment:
  env: |
    - name: HOPR_INTERNAL_LIBP2P_MSG_ACK_MAX_TOTAL_STREAMS
      value: "10000"
  #   - name: RUST_LOG
  #     value: debug,libp2p_swarm=debug,libp2p_mplex=debug,multistream_select=debug,libp2p_tcp=debug,libp2p_dns=info,sea_orm=info,sqlx=info
config: |
  hopr:
    chain:
      network: rotsee
    strategy:
      on_fail_continue: true
      allow_recursive: false
      strategies: []
    protocol:
      outgoing_ticket_winning_prob: 0.000125
      outgoing_ticket_price: "200 HOPR"
  inbox:
    capacity: 16384

identityPool:
  funding:
    schedule: 30 8 * * 1

