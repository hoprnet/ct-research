replicas: 0
network: rotsee
# testing with connectivity fixes and additional logging, this is based on 2.2.3
# see https://console.cloud.google.com/artifacts/docker/hoprassociation/europe-west3/docker-images/hoprd?inv=1&invt=Abp4Wg&project=hoprassociation
version: 2.2.3-pr.6875

service:
  type: LoadBalancer

deployment:
  env: |
    - name: RUST_LOG
      value: info
    - name: RUST_BACKTRACE
      value: full
    - name: HOPRD_LOG_FORMAT
      value: json
    - name: HOPR_INTERNAL_LIBP2P_MSG_ACK_MAX_TOTAL_STREAMS
      value: "10000"

config: |
  hopr:
    chain:
      network: rotsee
      provider: https://gnosis.rpc-provider.prod.hoprnet.link
    strategy:
      on_fail_continue: true
      allow_recursive: false
      strategies: []
    protocol:
      outgoing_ticket_winning_prob: 0.000125
  inbox:
    capacity: 16384

identityPool:
  funding:
    schedule: 20 8 * * 1

