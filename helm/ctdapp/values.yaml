environmentName: ""
backup:
  enabled: false
  schedule:
ctdapp:

  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}
  podLabels: {}

  service:
    type: ClusterIP
    port: 8080

  nodes: {}
    # NODE_ADDRESS_1: http://hoprd-ctdapp-1:3001
    # NODE_ADDRESS_2: http://hoprd-ctdapp-2:3001
    # NODE_ADDRESS_3: http://hoprd-ctdapp-3:3001
    # NODE_ADDRESS_4: http://hoprd-ctdapp-4:3001
    # NODE_ADDRESS_5: http://hoprd-ctdapp-5:3001

  core:
    repository: europe-west3-docker.pkg.dev/hoprassociation/docker-images/cover-traffic
    pullPolicy: Always
    tag: ""
    replicas: 1
    extraEnvVars: {}
    resources:
      limits:
        cpu: '1'
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
  postman:
    repository: europe-west3-docker.pkg.dev/hoprassociation/docker-images/cover-traffic
    pullPolicy: Always
    tag: ""
    replicas: 1
    extraEnvVars: {}
    resources:
      limits:
        cpu: '1'
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
