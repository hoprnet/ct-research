environmentName: ""
ctdapp:
  core:
    repository: europe-west3-docker.pkg.dev/hoprassociation/docker-images/cover-traffic
    pullPolicy: Always
    tag: f65697a
  postman:
    repository: europe-west3-docker.pkg.dev/hoprassociation/docker-images/cover-traffic
    pullPolicy: Always
    tag: f65697a

  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}
  podLabels: {}

  service:
    type: ClusterIP
    port: 8080



  core:
    replicas: 1
    extraEnvVars: {}
    resources:
      limits:
        cpu: '1'
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

  postman:
    replicas: 1
    extraEnvVars: {}
    resources:
      limits:
        cpu: '1'
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
