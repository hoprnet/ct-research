replicas: 5
network: dufour
version: "2.2.1-pr.6791"

deployment:
  env: |
    - name: RUST_LOG
      value: info
    - name: RUST_BACKTRACE
      value: full
    - name: HOPRD_LOG_FORMAT
      value: json
    - name: HOPR_INTERNAL_LIBP2P_MSG_ACK_MAX_TOTAL_STREAMS
      value: "10000"

config: |
  hopr:
    chain:
      network: dufour
      provider: http://gnosis-rpc-provider.rpc-provider.svc:8545
    strategy:
      on_fail_continue: true
      allow_recursive: false
      strategies: []
    heartbeat:
      max_parallel_probes: 50
      threshold: 40
    protocol:
      outgoing_ticket_winning_prob: 1
      heartbeat:
        timeout: 7
    network_options:
      ignore_timeframe: 1
  inbox:
    capacity: 16384

identityPool:
  funding:
    schedule: 0 8 * * 1

