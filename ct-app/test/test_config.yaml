flags:
  core: 
    healthcheck: 10
    checkSubgraphURLs: 30
    getFundings: 30
    getTicketPrice: 30
    aggregatePeers: 30
    getTopologyData: 30
    getSubgraphData: 30
    getRegisteredNodes: 30
    getNFTHolders: 30
    getPeersRewards: 30
    applyEconomicModel: 30
    distributeRewards: ~
    
  node:
    healthcheck: 10
    retrievePeers: 30
    retrieveIncomingChannels: 30
    retrieveOutgoingChannels: 30
    retrieveBalances: 30
    openChannels: ~
    closeOldChannels: ~
    closePendingChannels: ~
    fundChannels: ~
    closeIncomingChannels: ~
    getTotalChannelFunds: ~
    
# =============================================================================
# 
# =============================================================================
economicModel:
  minSafeAllowance: -1
  NFTThreshold: ~
  intervals: 120 # in seconds

  legacy:
    proportion: 0.9
    apr: 12.0

    coefficients:
      a: 1
      b: 2
      c: 3
      l: 0.000001
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0.1
    maxAPR: 15.0
    networkCapacity: 50
    totalTokenSupply: 1000000000

    offset: 10
    buckets:
      economicSecurity:
        flatness: 1.65
        skewness: 1.50
        upperbound: 0.5
        offset: 0
      networkCapacity:
        flatness: 10.0
        skewness: 2.75
        upperbound: 1.0
        offset: 0

  budget:
    winningProbability: 1

# =============================================================================
# 
# =============================================================================
distribution:
  minEligiblePeers: 500
  messageDeliveryDelay: 0.2
  delayBetweenTwoMessages: 0.01
  maxIterations: 4

# =============================================================================
