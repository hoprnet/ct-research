    distributeRewards: ~
    
  node:
    healthcheck: 10
    retrievePeers: 30
    retrieveIncomingChannels: 30
    retrieveOutgoingChannels: 30
    retrieveBalances: 30
    openChannels: ~
    closeOldChannels: ~
    closePendingChannels: ~
    fundChannels: ~
    closeIncomingChannels: ~
    getTotalChannelFunds: ~
    
# =============================================================================
# 
# =============================================================================
economicModel:
  minSafeAllowance: -1
  maxAPRPercentage: 15.0
  NFTThreshold: ~

  coefficients:
    a: 1
    b: 1
    c: 3
    l: 0
  
  equations: 
    fx: 
      formula: "a * x"
      condition: "l <= x <= c"
    gx:
      formula: "a * c + (x - c) ** (1 / b)"
      condition: "x > c"
  
  budget:
    amount: 400
    period: 1200
    s: 1
    countsInPeriod: 1
    ticketPrice: 0.5 # deprecated
    winningProbability: 1

# =============================================================================
