# =============================================================================
flags:
  core: 
    healthcheck: 10
    rotateSubgraphs: 30
    peersRewards: 30
    ticketParameters: 30

    connectedPeers: 30
    registeredNodes: 30
    topology: 30
    NFTHolders: 30
    
    applyEconomicModel: 30
    distributeRewards: 'off'
    
  node:
    healthcheck: 10
    retrievePeers: 30
    retrieveIncomingChannels: 30
    retrieveOutgoingChannels: 30
    retrieveBalances: 30
    openChannels: 'off'
    closeOldChannels: 'off'
    closePendingChannels: 'off'
    fundChannels: 'off'
    closeIncomingChannels: 'off'
    getTotalChannelFunds: 'off'
  
  peer:
    relayMessage: 'off'
    
# =============================================================================
# 
# =============================================================================
economicModel:
  minSafeAllowance: -1
  NFTThreshold: ~
  winningProbability: 1
  
  legacy:
    proportion: 0.9
    apr: 12.0

    coefficients:
      a: 1
      b: 2
      c: 3
      l: 0.000001
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0.1
    maxAPR: 15.0
    offset: 10
    networkCapacity: 50
    totalTokenSupply: 1000000000

    buckets:
      economicSecurity:
        flatness: 1.65
        skewness: 1.50
        upperbound: 0.5
      networkCapacity:
        flatness: 10.0
        skewness: 2.75
        upperbound: 1.0

# =============================================================================
# 
# =============================================================================
distribution:
  minEligiblePeers: 500
  messageDeliveryDelay: 0.2
  delayBetweenTwoMessages: 0.01
  maxIterations: 4

# =============================================================================
# 
# =============================================================================
peer:
  minVersion: '2.0.7'

# =============================================================================
# 
# =============================================================================
channel:
  minBalance: 0.05
  fundingAmount: 0.2
  maxAgeSeconds: 60

# =============================================================================
# 
# =============================================================================
subgraph:
  safesBalance:
    queryID: query-id-safes
    URLBackup: safes_backup_url

  staking:
    queryID: query-id-staking
    URLBackup: staking_backup_url
  
  rewards:
    queryID: ~
    URLBackup: URLBackup_backup_url
