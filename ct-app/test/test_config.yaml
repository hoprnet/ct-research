# =============================================================================
# 
# =============================================================================
flags:
  core: 
    healthcheck: 10
    rotateSubgraphs: 30
    peersRewards: 30
    ticketParameters: 30

    connectedPeers: 30
    registeredNodes: 30
    topology: 30
    NFTHolders: 30
    
    applyEconomicModel: 30
    
  node:
    healthcheck: 10
    retrievePeers: 30
    retrieveIncomingChannels: 30
    retrieveOutgoingChannels: 30
    retrieveBalances: 30

    openChannels: Off
    fundChannels: Off
    closeOldChannels: Off
    closePendingChannels: Off
    closeIncomingChannels: Off

    getTotalChannelFunds: Off
    
    watchMessageQueue: On
    relayedMessagesToDB: 120

  peer:
    messageRelayRequest: Off
    sentMessagesToDB: Off

# =============================================================================
# 
# =============================================================================
economicModel:
  minSafeAllowance: -1
  NFTThreshold: ~
  winningProbability: 1
  
  legacy:
    proportion: 0.9
    apr: 12.0

    coefficients:
      a: 1
      b: 2
      c: 3
      l: 0.000001
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0.1
    maxAPR: 15.0
    networkCapacity: 50
    totalTokenSupply: 1000000000

    offset: 10
    buckets:
      economicSecurity:
        flatness: 1.65
        skewness: 1.50
        upperbound: 0.5
        offset: 0
      networkCapacity:
        flatness: 10.0
        skewness: 2.75
        upperbound: 1.0
        offset: 0

# =============================================================================
# 
# =============================================================================
distribution:
  minEligiblePeers: 500
  messageDeliveryDelay: 0.2
  maxIterations: 4

# =============================================================================
# 
# =============================================================================
storage:
  value: 5 # wxHOPR
  timeout: 43200 # seconds
  
# =============================================================================
# 
# =============================================================================
peer:
  minVersion: '2.0.7'

# =============================================================================
# 
# =============================================================================
channel:
  minBalance: 0.05
  fundingAmount: 0.2
  maxAgeSeconds: 60

# =============================================================================
# 
# =============================================================================
subgraph:
  allocations:
    queryID: ~
    URLBackup: allocations_backup_url
  rewards:
    queryID: ~
    URLBackup: rewards_backup_url
  safesBalance:
    queryID: query-id-safes
    URLBackup: safes_backup_url
  staking:
    queryID: query-id-staking
    URLBackup: staking_backup_url
