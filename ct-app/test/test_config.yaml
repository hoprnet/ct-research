# =============================================================================
economicModel:
  minSafeAllowance: -1
  NFTThreshold: ~

  legacy:
    proportion: 0.9
    apr: 12.0

    coefficients:
      a: 1
      b: 2
      c: 3
      l: 0.000001
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0.1
    maxAPR: 15
    networkCapacity: 2000
    totalTokenSupply: 450000000

    offset: -0.9
    buckets:
      economicSecurity:
        flatness: 1.8
        skewness: 1.52
        upperbound: 0.4
        offset: 3.14

      networkCapacity:
        flatness: 2.97
        skewness: 0.72
        upperbound: 1.0
        offset: 4.08
        
