# =============================================================================
environment: test

flags:
  node: 
    apply_economic_model: 30s
    ticket_parameters: 30s

    outgoing_channels_balances: 30s

    rotate_subgraphs: 30s

    # through subgraph queries
    peers_rewards: 30s
    registered_nodes: 30s
    
    healthcheck: 10s
    retrieve_peers: 30s
    retrieve_channels: 30s
    retrieve_balances: 30s

    open_channels: Off
    fund_channels: Off
    close_old_channels: Off
    close_pending_channels: Off
    close_incoming_channels: Off

    get_total_channel_funds: Off
    
    observe_message_queue: On
    maintain_sessions: 10s

  peer:
    message_relay_request: Off

# =============================================================================
# 
# =============================================================================
economic_model:
  min_safe_allowance: "0 wxHOPR"

  legacy:
    proportion: 0.9
    apr: 12.0

    coefficients:
      a: 1
      b: 2
      upperbound: "3 wxHOPR"
      lowerbound: "0.000001 wxHOPR"
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "lowerbound <= x <= upperbound"
      gx:
        formula: "a * upperbound + (x - upperbound) ** (1 / b)"
        condition: "x > upperbound"

  sigmoid:
    proportion: 0.1
    max_apr: 15
    network_capacity: 2000
    total_token_supply: "450000000 wxHOPR"

    offset: -0.9
    buckets:
      economic_security:
        flatness: 1.8
        skewness: 1.52
        upperbound: 0.4
        offset: 3.14

      network_capacity:
        flatness: 2.97
        skewness: 0.72
        upperbound: 1.0
        offset: 4.08
        
# =============================================================================
# 
# =============================================================================
