[project]
name = "ct-app"
version = "3.8.0"
requires-python = ">=3.12"
dependencies = ["core"]

[tool.uv.sources]
core = { workspace = true }
test = { workspace = true }

[tool.uv.workspace]
members = [
    "core", 
    "core/api",
    "core/components",
    "core/economic_model",
    "core/subgraph",
    "test" 
]

[dependency-groups]
dev = [
    "test"
]
lint = [
    "black==25.1.0",
]

[tool.uv]
default-groups = "all"