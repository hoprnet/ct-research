# =============================================================================
economic_model:
  min_safe_allowance: "0 wxHOPR"
  nft_threshold: "30000 wxHOPR"

  legacy:
    proportion: 1.0
    apr: 12.5

    coefficients:
      a: 1
      b: 1.4
      c: "75000 wxHOPR"
      l: "10000 wxHOPR"
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0
    max_apr: 15
    network_capacity: 2000
    total_token_supply: "450000000 wxHOPR"

    offset: -0.9
    buckets:
      economic_security:
        flatness: 1.8
        skewness: 1.52
        upperbound: 0.4
        offset: 3.14

      network_capacity:
        flatness: 2.97
        skewness: 0.72
        upperbound: 1.0
        offset: 4.08

