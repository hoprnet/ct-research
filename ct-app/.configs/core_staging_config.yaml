economicModel:
  minSafeAllowance: -1
  NFTThreshold: ~
  winningProbability: 1

  legacy:
    proportion: 1.0
    apr: 0.0000001
    
    coefficients:
      a: 1
      b: 2
      c: 3
      l: 0.000001
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0

    maxAPR: 0.0000001
    networkCapacity: 100
    totalTokenSupply: 200

