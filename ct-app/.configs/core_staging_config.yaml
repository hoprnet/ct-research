# =============================================================================
economic_model:
  min_safe_allowance: -1
  nft_threshold: ~

  legacy:
    proportion: 1.0
    apr: 0.0000008

    coefficients:
      a: 1
      b: 1.4
      c: 15
      l: 0.1
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0

    max_apr: 0.0000001
    network_capacity: 100
    total_token_supply: 500

    offset: 10
    buckets:
      economic_security:
        flatness: 1.65
        skewness: 1.50
        upperbound: 0.75
        offset: 0

      network_capacity:
        flatness: 10.0
        skewness: 2.75
        upperbound: 1.0
        offset: 0

