economicModel:
  minSafeAllowance: -1
  NFTThreshold: ~

  legacy:
    proportion: 0.9
    apr: 12.0

    coefficients:
      a: 1
      b: 2
      c: 3
      l: 0.000001
    
    equations: 
      fx: 
        formula: "a * x"
        condition: "l <= x <= c"
      gx:
        formula: "a * c + (x - c) ** (1 / b)"
        condition: "x > c"

  sigmoid:
    proportion: 0.1
    maxAPRPercentage: 15.0
    offset: 10
    networkCapacity: 50
    totalTokenSupply: 1000000000

    buckets:
      economicSecurity:
        flatness: 1.65
        skewness: 1.50
        upperbound: 0.5
      networkCapacity:
        flatness: 10.0
        skewness: 2.75
        upperbound: 1.0

